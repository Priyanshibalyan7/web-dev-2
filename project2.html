<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .body{
            display: flex;
            height: 100vh;
            justify-content:center;
            align-items: center;

        }
        #container{
            background-color: rgba(43, 32, 32, 0.76);
            width: 300px;
            display: flex;
            flex-direction: column;
            border-radius: 20px;
            box-shadow: 2px 2px 30px rgb(29, 21, 21);
            padding: 20px;
        }
        input {
            padding: 10px;
            font-size: 2rem;
            border: none;
            outline: 0.5px solid rgb(255, 0, 155);
            border-radius: 10px;
            margin-bottom: 1rem;
            background-color: aliceblue;
        }

        #btnContainer {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 5px;
        }

        #btnContainer>* {
            width: 80px;
            height: 50px;
            border: none;
            border-radius: 10px;
            background-color: aliceblue;
            color: blueviolet;

        }
    </style>
</head>
<body class="body">
    <div id="container">
        <input type="text" disabled>
        <div id="btncontainer">
            <button>*</button>
            <button>/</button>
            <button>+</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button>00</button>
            <button>=</button>
            <button>%</button>
            <button>DLT</button>
            <button>AC</button>
        </div>



    </div>
    <script>
        let arrbuttons = [ "AC" ,"DLT","/","*","-","+","7","8","9",'6','5','4','3','2','1','0','00','%','=']
        let inp = document.querySelector('input')
        let btn = document.querySelector('#btncontainer')
        function calc(event){
            if(arrbuttons.includes(event.target.innerText)){
                if(event.target.innerText === '=')
            {
                inp.value = event(inp.value)
                return
            }
               if(event.target.innerText === 'AC')
            {
                inp.value = ""
                return
            }
            if(event.target.innerText === 'DLT')
            {
                inp.value = inp.value.slice(0, inp.value.length - 1)
                return
            }
                inp.value = event.target.innerText
            }

            console.log(event.target.innerText)
        }
        btn.addEventListener("click",calc)

    </script>

</body>
</html>
